<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Click Suply - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-admin">
  <h1>Painel do Administrador</h1>
  <button id="btnLogout">Sair</button>

  <table border="1" style="width:100%; margin-top:20px;">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Perfil</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <h3>Editar Usuário</h3>
  <form id="editForm" style="display:none; margin-top:20px;">
    <input type="hidden" id="editIndex" />
    <input type="text" id="editUsername" placeholder="Usuário" required />
    <input type="password" id="editPassword" placeholder="Senha" required />
    <select id="editRole" required>
      <option value="user">Usuário</option>
      <option value="admin">Administrador</option>
    </select>
    <button type="submit">Salvar Alterações</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
