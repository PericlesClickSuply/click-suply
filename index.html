<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Suply</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click Suply – Requisição de Materiais</h1>

  <!-- Menu de navegação entre as abas -->
  <nav>
    <button onclick="mostrarAba('aba-catalogo')">Catálogo de Materiais</button>
    <button onclick="mostrarAba('aba-obras')">Cadastro de Obras</button>
    <button onclick="mostrarAba('aba-requisicao')">Requisição</button>
    <button onclick="mostrarAba('aba-historico')">Histórico</button>
  </nav>

  <!-- Abas (seções) -->
  <section id="aba-catalogo" class="aba">
    <h2>Catálogo de Materiais</h2>
    <!-- Conteúdo da aba catálogo -->
  </section>

  <section id="aba-obras" class="aba" style="display: none;">
    <h2>Cadastro de Obras</h2>
    <!-- Conteúdo da aba obras -->
  </section>

  <section id="aba-requisicao" class="aba" style="display: none;">
    <h2>Requisição</h2>
    <!-- Conteúdo da aba requisição -->
  </section>

  <section id="aba-historico" class="aba" style="display: none;">
    <h2>Histórico</h2>
    <!-- Conteúdo da aba histórico -->
  </section>

  <script src="script.js"></script>
</body>
</html>
