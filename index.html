<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Click Suply - Sistema Completo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-index">
  <h1>Click Suply</h1>
  <button id="btnLogout">Sair</button>

  <nav>
    <button class="tab-btn active" data-tab="catalogo">Catálogo de Materiais</button>
    <button class="tab-btn" data-tab="obras">Cadastro de Obras</button>
    <button class="tab-btn" data-tab="requisicoes">Histórico de Requisições</button>
    <button class="tab-btn" data-tab="requisicao">Nova Requisição</button>
  </nav>

  <section id="catalogo" class="tab-content active">
    <h2>Catálogo de Materiais</h2>
    <div>
      <input id="materialNome" placeholder="Nome do Material" />
      <button onclick="adicionarMaterial()">Adicionar Material</button>
    </div>
    <ul id="listaMateriais"></ul>
  </section>

  <section id="obras" class="tab-content">
    <h2>Cadastro de Obras</h2>
    <div>
      <input id="obraCodigo" placeholder="Código da Obra (ex: OB-001)" />
      <button onclick="adicionarObra()">Adicionar Obra</button>
    </div>
    <ul id="listaObras"></ul>
  </section>

  <section id="requisicoes" class="tab-content">
    <h2>Histórico de Requisições</h2>
    <ul id="listaRequisicoes"></ul>
  </section>

  <section id="requisicao" class="tab-content">
    <h2>Nova Requisição</h2>
    <div>
      <label for="selObra">Selecione a Obra:</label>
      <select id="selObra"></select>
    </div>

    <div>
      <label for="selMaterial">Selecione o Material:</label>
      <select id="selMaterial"></select>
      <input id="quantidade" type="number" min="1" placeholder="Quantidade" />
      <button onclick="adicionarItemRequisicao()">Adicionar Item</button>
    </div>

    <table id="tabelaItens" border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>Material</th>
          <th>Quantidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="salvarRequisicao()">Salvar Requisição</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
