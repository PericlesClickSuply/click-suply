<script>
  if (localStorage.getItem("auth") !== "true") {
    window.location.href = "login.html";
  }
</script>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Suply</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Click Suply</h1>
  </header>
  <nav>
    <button onclick="showTab('requisicao')" class="active">Requisição</button>
    <button onclick="showTab('catalogo')">Catálogo de Materiais</button>
    <button onclick="showTab('obras')">Cadastro de Obras</button>
    <button onclick="showTab('historico')">Histórico de Requisições</button>
  </nav>

  <div id="requisicao" class="tab active">
    <h2>Nova Requisição</h2>
    <label>Obra:</label>
    <select id="obraSelect"></select>
    <label>Material:</label>
    <select id="materialSelect"></select>
    <label>Quantidade:</label>
    <input type="number" id="quantidadeInput" min="1" />
    <button onclick="adicionarItem()">Adicionar Item</button>
    <table id="tabelaRequisicao">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="salvarRequisicao()">Salvar Requisição</button>
  </div>

  <div id="catalogo" class="tab">
    <h2>Catálogo de Materiais</h2>
    <label>Descrição:</label>
    <input id="descMaterial" />
    <label>Unidade:</label>
    <input id="unidMaterial" />
    <button onclick="cadastrarMaterial()">Cadastrar Material</button>
    <ul id="listaMateriais"></ul>
  </div>

  <div id="obras" class="tab">
    <h2>Cadastro de Obras</h2>
    <label>Nome da Obra:</label>
    <input id="nomeObra" />
    <button onclick="cadastrarObra()">Cadastrar Obra</button>
    <ul id="listaObras"></ul>
  </div>

  <div id="historico" class="tab">
    <h2>Histórico de Requisições</h2>
    <div id="historicoRequisicoes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<button onclick="logout()">Sair</button>

<script>
  function logout() {
    localStorage.removeItem("auth");
    window.location.href = "login.html";
  }
</script>
